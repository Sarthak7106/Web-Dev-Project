<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Sign Up</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
  margin: 0;
  padding: 0;
  font-family: 'Roboto', sans-serif; /* Use a space-themed font */
  background-color: #000; /* Black background */
  color: #fff; /* White text */
}

.container {
  max-width: 400px;
  margin: 100px auto;
  padding: 20px;
  background-color: rgba(0, 0, 0, 0.8); /* Dark semi-transparent background */
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.2); /* White shadow effect */
}

h1 {
  text-align: center;
  font-size: 32px; /* Larger font size */
  color: #00ffff; /* Cyan color */
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
  font-size: 18px; /* Larger font size */
}

input[type="text"],
input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border-radius: 5px;
  border: none;
  background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white background */
  color: #fff; /* White text */
}

button {
  width: 100%;
  padding: 10px;
  font-size: 18px;
  border-radius: 5px;
  border: none;
  background-color: #00ffff; /* Cyan button color */
  color: #000; /* Black text */
  cursor: pointer;
  transition: background-color 0.3s; /* Smooth transition on hover */
}

button:hover {
  background-color: #00cccc; /* Darker cyan color on hover */
}


  </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up with Stargazer</h1>
        <form id="signup-form" action="/signup" method="POST">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <button type="submit">Sign Up</button>
        </form>
      </div>
      

  <script>
  document.getElementById("signup-form").addEventListener("submit", function(event) {
    event.preventDefault();
    // Here you can add your form submission logic, such as sending the data to a server or performing client-side validation
    alert("Form submitted!");
  });
  </script>
</body>
</html>
